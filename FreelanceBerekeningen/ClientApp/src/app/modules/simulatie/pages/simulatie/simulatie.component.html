<h1>Simulaties</h1>
<button mat-raised-button color="primary" class="mb-2">Nieuw</button>
<table mat-table [dataSource]="simulaties" class="mat-elevation-z4">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let simulatie"> {{simulatie.name}} </td>
    </ng-container>
    <ng-container matColumnDef="creator">
        <th mat-header-cell *matHeaderCellDef> Creator </th>
        <td mat-cell *matCellDef="let simulatie"> {{simulatie.creator}} </td>
    </ng-container>
    <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
        <td mat-cell *matCellDef="let simulatie"> {{simulatie.creationDate}} </td>
    </ng-container>
    <ng-container matColumnDef="lastModified">
        <th mat-header-cell *matHeaderCellDef> Last Modified </th>
        <td mat-cell *matCellDef="let simulatie"> 2 hours ago </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let simulatie">
            <div class="alert alert-success" role="alert">{{simulatie.status}}</div>
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let simulatie">
            <button mat-raised-button color="primary" [routerLink]="[simulatie.id]" class="mr-1"><i
                    class="fas fa-edit"></i></button>
            <button mat-raised-button class="mr-1"> <i class="fas fa-eye"></i></button>
            <button mat-raised-button color="warn"> <i class="fas fa-trash"></i></button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
